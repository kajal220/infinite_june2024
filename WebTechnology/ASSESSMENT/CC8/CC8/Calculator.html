<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        label, input {
           
            margin: 10px ;
        }

        button {
            margin: 10px;
        }

        h3 {
            color: darkblue;
        }
    </style>
    <script>
        var calculate = (operation) => {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var result;

            if (!num1 || !num2) {
                result = "Please enter both numbers.";
            } else {
                var number1 = parseFloat(num1);
                var number2 = parseFloat(num2);

                switch (operation) {
                    case 'multiply':
                        result = number1 * number2;
                        break;
                    case 'divide':
                        result = number2 === 0 ? "Cannot divide by zero." : number1 / number2;
                        break;
                  
                    default:
                        result = "Invalid operation.";
                }
            }

            document.getElementById('result').innerText = `The Result Is: ${result}`;
        };
    </script>
</head>
<body>
    <h2>Calculator</h2>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" name="num1" value="number1">
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" name="num2" value="number2">
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
    <h3 id="result">The Result Is:</h3>
</body>
</html>
